<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cadastrarficha.css"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <link rel="stylesheet" href="delete.css">
    <title>Apagar ficha</title>

</head>
<body>
  <h2 class="text-center alert alert-success">Apagar ficha </h2> 
  <br>
  <h4 id="warning-text"> O registro abaixo será deletado ! </h4>
  <br>
<form  id="delete_ficha">
 <div class="container">  
 <div id="root">
  <div class="form-row">
    <div class="col-2">    
        <label>Id da Ficha: </label> 
        <input class="form-control" name="FICHA_NUM" value="" />
       </div>   
  <div class="col-2">    
 <label>Matricula servidor: </label> 
 <input class="form-control" name="MATRICULA" value="" />
</div>
<div class="col-6">
 <label>Nome servidor: </label> 
 <input class="form-control" name="NOMESERVIDOR" value=""/>
</div>
</div>

<div class="form-row">
 <div class="col-5">
 <label>Nome da Mãe: </label> 
 <input class="form-control" name="NOMEMAE" value="ADAIL MARIA"/>
 </div>
 <div class="col-5">
 <label>Data de Nascimento: </label>
 <input class="form-control" name="DTNASC" value="1985/05/15"/>
 </div>
 </div>

 <div class="form-row">
 <div class="col-4">  
 <label>CPF Servidor: </label> 
 <input class="form-control" name="CPF" value="00000000"/>
</div>
</div>
</div>
<div class="col">   
<br>
 <button value="" class="btn btn-success" name="button_delete"> Apagar Ficha </button>
 <button  class="btn btn-danger" name="button_voltar"> Voltar </button>

 </div>
</div>
</form>
<script src="delete.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
