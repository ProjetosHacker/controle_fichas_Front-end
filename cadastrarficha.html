<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrarficha.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <title>Cadastrar ficha</title>

</head>
<body>
  <h2 class="text-center alert alert-success">Cadastro de Ficha </h2> 
  <br>
  <br>
<form  id="Cadastrar_ficha">
 <div class="container">  
 <div id="root">
  <div class="form-row">
  <div class="col-2">    
 <label>Matricula servidor: </label> 
 <input class="form-control" maxlength="12" type="text" name="MATRICULA" placeholder="Numero Matr." required/>
</div>
<div class="col-10">
 <label>Nome servidor: </label> 
 <input class="form-control" maxlength="60" name="NOMESERVIDOR" required/>
</div>
</div>

<div class="form-row">
 <div class="col-8">
 <label>Nome da Mãe: </label> 
 <input class="form-control"maxlength="60"  name="NOMEMAE" required/>
 </div>
 <div class="col-2">
 <label>Data de Nascimento: </label>
 <input class="form-control" id="date" type="text" name="DTNASC" required />
 </div>
 <div class="col-1">
  <label>Estante :  </label> 
  <select name="ESTANTE" class="form-control" required min="1">

  </select>
  </div>
  <div class="col-1"> 
  <label>Prateleira:  </label> 
  <select name="PRATELEIRA" class="form-control" required min="1">

  </select>
  </div>
 </div>
 <div class="form-row">
 <div class="col-2">  
 <label>CPF Servidor: </label> 
 <input class="form-control" type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"\ name="CPF" id="cpf" required />
</div>
<div class="col-2">  
  <label>RG Servidor:  </label> 
  <input class="form-control"  type="text" name="RG" required/>
 </div>
 <div class="col-1">   
  <label>Orgão Exp.:  </label> 
   <input class="form-control"  type="text" name="ORGAOEXP" required/>
   </div>
   <div class="col-1">
    <label>UF: </label> 
    <select name="UF" class="form-control" required min="1">
     <option value=" ">  </option>
     <option value="AC"> AC </option>
     <option value="AL"> AL </option> 
     <option value="AP"> AP </option> 
     <option value="AM"> AM </option> 
     <option value="BA"> BA </option> 
     <option value="CE"> CE </option> 
     <option value="DF"> DF </option> 
     <option value="ES"> ES </option> 
     <option value="GO"> GO </option> 
     <option value="MA"> MA </option> 
     <option value="MT"> MT </option> 
     <option value="MS"> MS </option> 
     <option value="MG"> MG </option> 
     <option value="PA"> PA </option>  
     <option value="PB"> PB </option> 
     <option value="PR"> PR </option> 
     <option value="PE"> PE </option> 
     <option value="PI"> PI </option> 
     <option value="RJ"> RJ </option> 
     <option value="RN"> RN </option> 
     <option value="RS"> RS </option> 
     <option value="RO"> RO </option> 
     <option value="RR"> RR </option> 
     <option value="SC"> SC </option> 
     <option value="SP"> SP </option> 
     <option value="SE"> SE </option> 
     <option value="TO"> TO </option> 
   </select>
    </div>
   </div>
</div>
<br>
<br>
<div class="form-row">
 

 

 <button value="" class="btn btn-success" name="button_cadastrar"> Cadastrar Ficha </button>
 <button  class="btn btn-danger" name="button_voltar"> Voltar </button>

 </div>
</div>
</form>
<script src="cadastrarficha.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="//assets.locaweb.com.br/locastyle/edge/javascripts/locastyle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.pt-BR.min.js"></script>
</body>
</html>
