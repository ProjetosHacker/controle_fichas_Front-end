<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cadastrarficha.css"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Cadastrar ficha</title>

</head>
<body>
  <h2 class="text-center alert alert-success">Cadastro de Ficha </h2> 
  <br>
  <br>
<form  id="Cadastrar_ficha">
 <div class="container">  
 <div id="root">
  <div class="form-row">
  <div class="col-2">    
 <label>Matricula servidor: </label> 
 <input class="form-control" name="MATRICULA" value="121254" />
</div>
<div class="col-10">
 <label>Nome servidor: </label> 
 <input class="form-control" name="NOMESERVIDOR" value="clayton pereira"/>
</div>
</div>

<div class="form-row">
 <div class="col-5">
 <label>Nome da Mãe: </label> 
 <input class="form-control" name="NOMEMAE" value="ADAIL MARIA"/>
 </div>
 <div class="col-5">
 <label>Data de Nascimento: </label>
 <input class="form-control" name="DTNASC" value="1985/05/15"/>
 </div>
 </div>

 <div class="form-row">
 <div class="col-4">  
 <label>CPF Servidor: </label> 
 <input class="form-control" name="CPF" value="00000000"/>
</div>
</div>

<div class="form-row">
 <!-- CODLOCAL FOI DEIXADO FORA DOS INPUTS ENTÃO TEM QUE SER ENVIADO PROGRAMATICAMENTE  -->
 <div class="col">
 <label>Estante :  </label> 
 <input class="form-control" type="text" name="ESTANTE" value="1"/>
 </div>
 <div class="col"> 
 <label>Prateleira:  </label> 
 <input class="form-control" type="text" name="PRATELEIRA" value="1"/>
 <!-- SITFICHA FOI DEIXADO FORA DOS INPUTS ENTÃO TEM QUE SER ENVIADO PROGRAMATICAMENTE  -->
 <!-- CODUSUEMP FOI DEIXADO FORA DOS INPUTS ENTÃO TEM QUE SER ENVIADO PROGRAMATICAMENTE  -->
</div>
</div>

<div class="form-row">
  <div class="col">  
 <label>RG Servidor:  </label> 
 <input class="form-control"  type="text" name="RG" value="11212"/>
</div>
<div class="col">   
<label>Orgão Expedidor:  </label> 
 <input class="form-control"  type="text" name="ORGAOEXP" value="SSP"/>
 </div>
 <div class="col">
 <label>UF: </label> 
 <input class="form-control" type="text" name="UF" value="MT"/>
 </div>
</div>
 <button value="" name="button_cadastrar"> Cadastrar Ficha </button>
 </div>
</div>
</form>
<script src="cadastrarficha.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
