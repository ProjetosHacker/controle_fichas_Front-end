<body>
  <main class="ls-main">
    <div class="container">  
  <h2 class="text-center alert alert-success">Cadastro de Ficha </h2> 
  <br>
  <br>
<form  id="Cadastrar_ficha">
 <div id="root">
  <div class="form-row">
  <div class="col-2">    
 <label>Matricula servidor: </label> 
 <input class="form-control" maxlength="12" type="text" name="MATRICULA" placeholder="Numero Matr." required/>
</div>
<div class="col-8">
 <label>Nome servidor: </label> 
 <input class="form-control" maxlength="60" name="NOMESERVIDOR" required/>
</div>
</div>

<div class="form-row">
 <div class="col-8">
 <label>Nome da Mãe: </label> 
 <input class="form-control"maxlength="60"  name="NOMEMAE" required/>
 </div>
 <div class="col-2">
 <label>Data de Nascimento: </label>
 <input class="form-control" id="date" type="text" name="DTNASC" required />
 </div>
 <div class="col-4">
  <label>Cod. Local :  </label> 
  <select name="CODLOCAL" class="form-control" required min="1">

  </select>
  </div>
 </div>
 <div class="form-row">
 <div class="col-2">  
 <label>CPF Servidor: </label> 
 <input class="form-control" type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"\ name="CPF" id="cpf" required />
</div>
<div class="col-2">  
  <label>RG Servidor:  </label> 
  <input class="form-control" maxlength="10" type="text" name="RG" required/>
 </div>
 <div class="col-1">   
  <label>Orgão Exp.:  </label> 
   <input class="form-control"  type="text" name="ORGAOEXP" required/>
   </div>
   <div class="col-1">
    <label>UF: </label> 
    <select name="UF" class="form-control" required min="1">
     <option value=" ">  </option>
     <option value="AC"> AC </option>
     <option value="AL"> AL </option> 
     <option value="AP"> AP </option> 
     <option value="AM"> AM </option> 
     <option value="BA"> BA </option> 
     <option value="CE"> CE </option> 
     <option value="DF"> DF </option> 
     <option value="ES"> ES </option> 
     <option value="GO"> GO </option> 
     <option value="MA"> MA </option> 
     <option value="MT"> MT </option> 
     <option value="MS"> MS </option> 
     <option value="MG"> MG </option> 
     <option value="PA"> PA </option>  
     <option value="PB"> PB </option> 
     <option value="PR"> PR </option> 
     <option value="PE"> PE </option> 
     <option value="PI"> PI </option> 
     <option value="RJ"> RJ </option> 
     <option value="RN"> RN </option> 
     <option value="RS"> RS </option> 
     <option value="RO"> RO </option> 
     <option value="RR"> RR </option> 
     <option value="SC"> SC </option> 
     <option value="SP"> SP </option> 
     <option value="SE"> SE </option> 
     <option value="TO"> TO </option> 
   </select>
    </div>
   </div>
</div>
<br>
<br>
<div class="form-row">
 

 

 <button value="" type="submit" class="btn btn-success" name="button_cadastrar"> Cadastrar Ficha </button>
 <button  type="button" class="btn btn-danger" name="button_voltar"> Voltar </button>

 </div>
</form>
